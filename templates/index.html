<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Started my mad2 project</title>
    <!-- cdn approach for vue2 and flask -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-router@2.8.1/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .notification-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .message-status {
            font-weight: bold;
            margin-top: 10px;
        }

        .action-buttons button {
            margin-top: 5px;
            margin-right: 5px;
        }

        .pointer-on-hover:hover {
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 300px;
            color: white;
            padding: 20px;
            margin-right: 4px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            margin-top: auto;
        }

        .manager-profile {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .basic-info {
            margin-top: 10px;
        }

        .action-buttons button {
            margin-top: 5px;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        /* Style for each item */
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        /* Style for the product image */
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Style for the button to buy again */
        .buy-again-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Style for the star rating */
        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .star {
            color: #FFD700;
            font-size: 20px;
            margin: 0 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>[$ message $]</p>
        <router-view></router-view>
    </div>

    <script type="module">
        import HomeView from "../static/views/HomeView.js"

        const routes = [
            { path: '/', component: HomeView }
        ];

        const router = new VueRouter({
            routes // short for `routes: routes`
        })
        var app = new Vue({
            el: "#app",
            delimiters: ["[$", "$]"],
            router: router,
            data: {
                message: "Hello World!"
            }
        })
    </script>
</body>

</html>
